[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool]
[tool.poetry]
authors = ["eggplants <w10776e8w@yahoo.co.jp>"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
]
description = "Unofficial zutool (頭痛ール: https://zutool.jp/) API Wrapper"
keywords = ["zutool"]
name = "zutool"
packages = [{include = "zutool"}]
license = "MIT"
readme = "README.md"
repository = "https://github.com/eggplants/zutool"
version = "0.0.7"

[tool.poetry.dependencies]
python = ">=3.9,<4"
requests = "^2.28.2"
pydantic = "^2.0.3"
rich = "^13.4.2"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.991,<1.7"
pre-commit = ">=2.20,<4.0"
taskipy = "^1.10.3"
types-requests = "^2.28.11.15"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"

[tool.poetry.scripts]
zutool = "zutool.main:main"

[tool.black]
line-length = 120
target-version = ['py39']

[tool.ruff]
select = ["ALL"]
ignore = ["D", "ANN101"]
line-length = 120

[tool.ruff.mccabe]
max-complexity = 18

[tool.ruff.per-file-ignores]
"main.py" = [
  "T201", # `print` found
]
"zutool/models/*.py" = [
  "N805", # First argument of a method should be named `self`
]
"tests/*test_*.py" = [
  "INP001",  # File tests/test_*.py is part of an implicit namespace package. Add an __init__.py.
  "S101", # Use of assert detected
]

[tool.mypy]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true
plugins = [
  "pydantic.mypy"
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.taskipy.tasks]
test = "pytest --cov=zutool --cov-report=term"
"test:html" = "task test --cov-report=html && open htmlcov/index.html"
"test:ci" = "task test --cov-report=xml:cov.xml"
lint = "pre-commit run -a"
profile = "python -m cProfile"
