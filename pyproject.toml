[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core",
]

[tool.poetry]
authors = [
  "eggplants <w10776e8w@yahoo.co.jp>",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: CPython",
]
description = "Unofficial zutool (頭痛ール: https://zutool.jp/) API Wrapper"
keywords = [
  "zutool",
]
name = "zutool"
packages = [
  { include = "zutool" },
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/eggplants/zutool"
version = "0.2.0"

[tool.poetry.dependencies]
python = ">=3.9,<4"
requests = "^2.28.2"
pydantic = "^2.0.3"
rich = "^13.4.2"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.991,<1.14"
pre-commit = ">=2.20,<5.0"
taskipy = "^1.10.3"
types-requests = "^2.28.11.15"
pytest = ">=7.2.2,<9.0.0"
pytest-cov = ">=4,<7"

[tool.poetry.scripts]
zutool = "zutool.main:main"

[tool.black]
line-length = 120
target-version = [
  'py39',
]

[tool.ruff]
line-length = 120

lint.select = [
  "ALL",
]
lint.ignore = [
  "ANN101",
  "D",
]
lint.per-file-ignores."main.py" = [
  "T201", # `print` found
]
lint.per-file-ignores."tests/test_*.py" = [
  "INP001", # File tests/test_*.py is part of an implicit namespace package. Add an __init__.py.
  "S101",   # Use of assert detected
]
lint.per-file-ignores."zutool/models/*.py" = [
  "N805",    # First argument of a method should be named `self`
  "PLC2401", # Variable name contains a non-ASCII character
]
lint.mccabe.max-complexity = 18

[tool.mypy]
pretty = true
python_version = "3.9"
show_error_codes = true
strict = true
plugins = [
  "pydantic.mypy",
]

[tool]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.taskipy.tasks]
test = "pytest --cov=zutool --cov-report=term"
"test:html" = "task test --cov-report=html && open htmlcov/index.html"
"test:ci" = "task test --cov-report=xml:cov.xml"
lint = "pre-commit run -a"
profile = "python -m cProfile"
